<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Clicker Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="count-container">
            <img src="https://i.ibb.co/2WrDv5n/IMG-20240723-WA0002-photoaidcom-cropped-jpg-1.png" alt="Counter Image" class="image">
            <div class="count" id="count">0</div>
        </div>
        <button class="button" id="clickerButton">
            <div class="vibration-effect" id="vibrationEffect">+1</div>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
